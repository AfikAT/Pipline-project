apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.servicename }}
  labels:
    app: {{ .Values.servicelabel }}
spec:
  type: {{ .Values.type }}
  selector:
    app: {{ .Values.labelselector }}
  ports:
  - protocol: TCP
    port: {{ .Values.portmapping }}
    targetPort: {{ .Values.targetportmapping }}
